<!DOCTYPE html>
<html>
<head>
    <title>Analog Time Practice</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #clockCanvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
        #inputSection {
            margin-top: 20px;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #feedback {
            font-size: 18px;
            color: #007BFF;
            margin-top: 10px;
        }
        #averageTime {
            font-size: 18px;
            margin-top: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
        }
        #options {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Analog Time Practice</h1>
    <canvas id="clockCanvas" width="400" height="400"></canvas>
    <div id="inputSection">
        <label for="timeInput">Enter the time (e.g., 130 or 1:30):</label><br><br>
        <input type="text" id="timeInput" placeholder="e.g., 130 or 1:30">
        <button id="submitButton">Submit</button>
        <div id="options">
            <label>
                <input type="checkbox" id="minuteNotchesCheckbox"> Show minute notches
            </label>
        </div>
    </div>
    <p id="feedback"></p>
    <p id="score">Score: 0</p>
    <p id="averageTime">Average Time: 0.00 seconds</p>
    <script src="script.js"></script>
</body>
</html>
